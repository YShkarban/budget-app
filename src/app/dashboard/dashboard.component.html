<mat-toolbar color="white">
  <span>Dashboard</span>
  <span class="spacer"></span>
  <button mat-icon-button aria-label="Category" (click)="addCategory()">
    <mat-icon>label</mat-icon>
  </button>
</mat-toolbar>

<div class="col m-3">
  <app-balance-card
    title="Savings"
    [amount]="financeService.savingsTotal()"
    [color]="'green'"
    [dataSource]="financeService.savingsSignal()"
  ></app-balance-card>
  <app-balance-card
    title="Current balance"
    [amount]="financeService.budgetSum()"
    [dataSource]="financeService.budgetArray()"
  ></app-balance-card>
  <app-balance-card
    title="Payments"
    [amount]="financeService.paymentSum()"
    [dataSource]="financeService.paymentArray()"
    [color]="'red'"
  ></app-balance-card>
</div>
<app-fab-menu></app-fab-menu>
