<mat-card>
  <mat-card-header>
    <mat-card-title>Payment</mat-card-title>
  </mat-card-header>
  <mat-card-content class="mt-4">
    <mat-form-field class="w-100" appearance="outline">
      <mat-label>Amount</mat-label>
      <input matInput type="number" [(ngModel)]="amount" />
    </mat-form-field>

    <mat-form-field class="w-100" appearance="outline">
      <mat-label>Description</mat-label>
      <input matInput type="text" [(ngModel)]="description" />
    </mat-form-field>
    <form class="example-form">
      <mat-form-field class="w-100" appearance="outline">
        <mat-label>Payment type</mat-label>
        <input
          type="text"
          placeholder="Pick one"
          aria-label="Payment type"
          matInput
          [formControl]="myControl"
          [matAutocomplete]="auto"
        />
        <mat-autocomplete #auto="matAutocomplete">
          @for (option of paymentType(); track option) {
          <mat-option [value]="option.name">{{ option.name }}</mat-option>
          }
        </mat-autocomplete>
      </mat-form-field>
    </form>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button (click)="send()">Send</button>
  </mat-card-actions>
</mat-card>
