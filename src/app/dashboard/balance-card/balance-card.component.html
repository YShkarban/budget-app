<mat-card class="mb-3">
  <mat-card-header>
    <mat-card-title>{{ title }}</mat-card-title>
  </mat-card-header>
  <mat-card-content [style.align-self]="'center'" [style.color]="color">
    <p>{{ amount }}z≈Ç</p>
  </mat-card-content>
  <mat-card-actions align="end">
    @if(title === 'Savings') {
    <button mat-button (click)="doSavingsWithdraw()">Withdraw</button>
    }
    <button mat-button>History</button>
  </mat-card-actions>
</mat-card>
