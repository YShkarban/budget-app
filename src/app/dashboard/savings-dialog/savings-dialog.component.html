<mat-card>
  <mat-card-header>
    <mat-card-title>For savings</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <mat-form-field class="example-form-field">
      <mat-label>Amount</mat-label>
      <input matInput type="number" [(ngModel)]="amount" />
    </mat-form-field>
    
    <mat-form-field class="example-form-field">
      <mat-label>Description</mat-label>
      <input matInput type="text" [(ngModel)]="description" />
    </mat-form-field>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button (click)="send()">Send</button>
  </mat-card-actions>
</mat-card>
