<mat-card style="min-width: 300px;">
  <mat-card-header>
    <mat-card-title>Add new category</mat-card-title>
  </mat-card-header>
  <mat-card-content class="mt-4">
    <mat-form-field class="w-100" appearance="outline">
      <mat-label>Category name</mat-label>
      <input matInput type="text" [(ngModel)]="categoryName" />
    </mat-form-field>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button (click)="send()">Send</button>
  </mat-card-actions>
</mat-card>
